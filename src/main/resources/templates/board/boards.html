<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Boards</title>
</head>
<body class="PHB">
<div th:replace="header ::header"></div>
<main class="flex-fill py-5 " role="main" >
    <h1 sec:authorize="hasRole('ADMIN')">Welcome Admin</h1>
    <h1 sec:authorize="hasRole('USER')">Welcome User</h1>
    <div class="py-1 flex-fill board-main"></div>
    <div class="py-1 flex-fill"></div>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-1 g-4">
            <div class="d-inline-flex  p-2 bd-highlight"  sec:authorize="hasRole('ADMIN')" >Create new board</div>
            <div class="col" th:each="boardList : ${boardList}">
                <div class="card text-white bg-dark mb-3 h-100"  >
                    <div class="card-body card-grid">
                        <h5 class="grid-item-left"><a class="card-title link-light " th:href="@{|/board/${boardList.getId()}|}" th:text="${boardList.getTitle()}"></a></h5>
                            <div class="grid-item-right"></div>
                        <div class="grid-item-right" sec:authorize="hasRole('ADMIN')"> <a action="#" method="post" th:action="@{/board/delete}" th:object="${boardList.getId()}">Delete</a> </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</html>
