<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>New Question</title>
</head>
<body>
<div th:replace="header ::header"></div>
<main class="py-5 flex-fill" role="main">
    <h1>Ask new question</h1>
    <h6 sec:authorize="hasRole('ADMIN')">on behalf of a student</h6>
    <div class="py-1 flex-fill board-main"></div>
    <div class="py-1 flex-fill"></div>
    <div class="container-md">
        <form action="#" method="post" th:action="@{/question/new}" th:object="${question}">
            <div class="form-group">
                <label for="inputName">Title</label>
                <input aria-describedby="inputHelp" class="form-control" id="inputName"
                       placeholder="Enter question title"
                       th:field="*{title}" type="text">
                <div for="name"></div>
                <label for="inputName">Description</label>
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea"
                              placeholder="Enter question description"></textarea>
                </div>
                <div for="description"></div>
                <div class="py-1 flex-fill"></div>
                <div class="question-ask-grid">
                    <div sec:authorize="hasRole('USER')"></div>
                    <input sec:authorize="hasRole('ADMIN')" aria-describedby="inputHelp" class="form-control" id="behalfOf"
                           placeholder="Question on behalf of"
                           type="text">
                    <div></div>
                    <a class="grid-item-right d-inline-flex p-2 bd-highlight board-main text-white"
                       th:href="@{|/question/new|}">Ask new question</a>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</html>
