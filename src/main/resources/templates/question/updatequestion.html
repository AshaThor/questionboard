<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>New Board</title>
</head>
<body>
<div th:replace="header ::header"></div>
<main class="py-5 flex-fill" role="main">
    <div class="container-md">
        <form action="#" method="post" th:action="@{|/question/update/${question.id}|}" th:object="${question}">
            <div class="form-group">
                <label sec:authorize="hasRole('USER')" for="inputName">New title</label>
                <input sec:authorize="hasRole('USER')" aria-describedby="inputHelp" class="form-control" id="inputName"
                       placeholder="Enter question title"
                       th:field="*{title}" type="text">
                <label sec:authorize="hasRole('USER')" for="inputName">New Description</label>
                <input sec:authorize="hasRole('USER')" aria-describedby="inputHelp" class="form-control" id="inputDescription"
                       placeholder="Enter question description"
                       th:field="*{description}" type="text">
                <label sec:authorize="hasRole('ADMIN')" for="inputName">New Answer</label>
                <input sec:authorize="hasRole('ADMIN')" aria-describedby="inputHelp" class="form-control" id="inputAnswer"
                       placeholder="Enter question description"
                       th:field="*{answer}" type="text">


                <div for="name">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</main>
</body>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</html>
